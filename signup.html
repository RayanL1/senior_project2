  <!-- The main content is here-->

  <body>
    <header class="header show_desktop">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6 col-lg-5 col-md-12">
            <a class="logo" href="landing.html">Enhanced Academic Experience</a>
          </div>
          <div class="col-6 col-xl-2 col-lg-4 col-md-6">
            <a href="contactus.html" class="contact-list">Contact Us</a>
          </div>
          <div class="col-6 col-xl-4 col-lg-3 col-md-6">
            <div class="row">
              <div class="col-6 col-xl-3 col-lg-6 col-md-4">
                <a href="login.html"><button class="login-button">Login</button></a>
              </div>
              <div class="col-6 col-xl-9 col-lg-6 col-md-8">
                <a href="signup.html"><button class="signup-button">Signup</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  
        <!-- Navbar for mobile Start -->
        <header class="show_medium">
          <div class="row ">
            <div class="col-12 col-md-9 text-center  pt-2">
              <a class="logo" href="landing.html">Enhanced Academic Experience</a>
            </div>
            <div class="col-12 col-md-auto text-end">
              <div class="dropdown pe-4 pt-2">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="contactus.html">Contact Us</a></li>
                  <li><a class="dropdown-item" href="login.html">Login</a></li>
                  <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                </ul>
              </div>
            </div>
        
        </div>
      </header>
      <!-- mobile End -->

    <div class="signup-container">
      <h1 class="signup-title">Sign Up</h1>
      <div class="signup-form" >
        <form action="#" method="post" id="signup-form" >
       <input type="email" id="email" placeholder="University email " required />
        <input type="text" id="username" placeholder="Name" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="repassword" placeholder="Re-Enter Password" required />

        <select id="major" name="major">
              <option value="" disabled selected>Select your major</option>

            <option class="major">Computer Science</option>
            <option class="major">Software Engineering</option>
            <option class="major">CyberSecuirty</option>
            <option class="major">Computer Engineering </option>
        </select>

        <select id="class" name="class">
              <option value="" disabled selected>Select your class</option>

            <option class="class-number">Class 18</option>
            <option class="class-number">Class 19</option>
            <option class="class-number">Class 20</option>
            <option class="class-number">Class 21</option>
           <option class="class-number">Class 22</option>

        </select>
   
      <button type="submit" id="signup" class="signup-button signup-page">Sign Up</button>
    </form>
      <div class="member">
        Already a member? <a href="login.html" class="member-login"> Login</a>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
