<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- The fonts import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- The main content is here-->

  <body>
    <header class="header show_desktop">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6 col-lg-5 col-md-12">
            <a class="logo" href="landing.html">Enhanced Academic Experience</a>
          </div>
          <div class="col-6 col-xl-2 col-lg-4 col-md-6">
            <a href="contactus.html" class="contact-list">Contact Us</a>
          </div>
          <div class="col-6 col-xl-4 col-lg-3 col-md-6">
            <div class="row">
              <div class="col-6 col-xl-3 col-lg-6 col-md-4">
                <a href="login.html"
                  ><button class="login-button">Login</button></a
                >
              </div>
              <div class="col-6 col-xl-9 col-lg-6 col-md-8">
                <a href="signup.html"
                  ><button class="signup-button">Signup</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Navbar for mobile Start -->
    <header class="show_medium">
      <div class="row">
        <div class="col-12 col-md-9 text-center pt-2">
          <a class="logo" href="landing.html">Enhanced Academic Experience</a>
        </div>
        <div class="col-12 col-md-auto text-end">
          <div class="dropdown pe-5 me-2 pt-2">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="contactus.html">Contact Us</a>
              </li>
              <li><a class="dropdown-item" href="login.html">Login</a></li>
              <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- mobile End -->
    <div class="contact-container">
      <h1 class="contact-title">Contact Us</h1>
      <form action="#" class="signup-form">
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Subject" required />
        <textarea
          class="contact-message"
          rows="7"
          placeholder="Your message"
        ></textarea>
      </form>

      <button class="signup-button contact-page">Send Message</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
